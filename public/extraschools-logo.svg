<svg width="650" height="200" viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap');
      .logo-text { font-family: 'Fredoka One', 'Comic Sans MS', cursive, sans-serif; }
    </style>
  </defs>
  
  <!-- EXTRA en azul con estilo redondeado -->
  <text x="20" y="85" class="logo-text" font-size="75" font-weight="900" fill="#5BA3E8" letter-spacing="-2">EXTRA</text>
  
  <!-- Compás decorativo en la A -->
  <g transform="translate(540, 30)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#5BA3E8" stroke-width="3"/>
    <line x1="0" y1="-12" x2="0" y2="-5" stroke="#5BA3E8" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2.5" fill="#5BA3E8"/>
    <line x1="0" y1="0" x2="0" y2="18" stroke="#5BA3E8" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="6" stroke="#5BA3E8" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- SCHOOLS en verde con estilo redondeado -->
  <text x="20" y="165" class="logo-text" font-size="75" font-weight="900" fill="#76F136" letter-spacing="-2">SCHOOLS</text>
  
  <!-- Lupa en la segunda O -->
  <g transform="translate(340, 125)">
    <!-- Círculo de la lupa -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#76F136" stroke-width="5.5" stroke-linecap="round"/>
    <!-- Reflejo/brillo en la lupa -->
    <circle cx="-6" cy="-6" r="4" fill="#76F136" opacity="0.6"/>
    <!-- Mango de la lupa -->
    <line x1="14" y1="14" x2="26" y2="26" stroke="#76F136" stroke-width="5.5" stroke-linecap="round"/>
  </g>
</svg>
